
<div class="container-fluid bg-image">
  <div class="d-flex justify-content-center h-100">

      <div class="card mt-4">
          <div class="alert alert-danger" *ngIf='error'>
              {{error}}
          </div>
          <div class="alert alert-success" *ngIf='message'>
              {{message}}
          </div>
            <div class="card-header">
              <h3>Login </h3>
          </div>
          <div class="card-body">
              <form #loginForm='ngForm' (ngSubmit)='login(loginForm)'>
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQewDlQUHi8wEwRmgmCo0zZQ4AXrR1f-AcABEGijT6MR4JhbhDp" alt="" height="25px" width="25px"></span>
                      </div>
                      <input type="email" name="email" id="email" class="form-control" minlength="4"
                          placeholder="email" #email='ngModel' ngModel required
                          pattern="[a-zA-Z0-9._%+-]+@[a-z0-9-]+\.[a-z]{2,}$">
                  </div>
                  <div *ngIf='email.touched && email.invalid'>
                      <div class="text-danger" *ngIf='email.errors.required'>
                          *This field is mandatory
                      </div>
                      <div class="text-danger" *ngIf='email.errors.minlength'>
                          Minimum 4 character are required
                      </div>
                      <div class="alert-danger ml" *ngIf='email.errors.pattern'>
                          invalid email
                      </div>
                  </div>
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR8IdaE7f-7lpDGvVIxZR0gttJZBg7QOn5RgTfDVUd6D3GriTKR" alt="" width="25px" height="25px"></span>
                      </div>
                      <input type="password" name="password" id="password" class="form-control" placeholder="password"
                          #password='ngModel' ngModel required
                          pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                  </div>
                  <div *ngIf='password.invalid && password.touched'>
                      <div class="text-danger" *ngIf='password.errors.required'>
                          *this field is mandatory
                      </div>
                      <div class="alert-danger" *ngIf='password.errors.pattern'>
                          4 to 8 characters, should include one uppercase, one lowercase and one number
                      </div>
                  </div>
                  <!-- <div class="row align-items-center remember">
                      <input type="checkbox">Remember Me
                  </div> -->
                  <div class="form-group">
                      <input type="submit" value="Login" class="btn float-right login_btn" [disabled]="loginForm.invalid" >
                  </div>
              </form>
          </div>
         
      </div>
  </div>
</div>

<div class="footer">
    <footer> <small>&copy; Copyright {{currentYear}}, Quinnox Airline Corporation</small> </footer> 
  </div>
